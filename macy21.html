<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday, Macy!</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #FF1493;
            /* Dark pink background */
        }

        .container {
            text-align: center;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4em;
            color: #FFB6C1;
            /* Light pink text */
            margin-bottom: 30px;
        }

        button {
            font-size: 1.2em;
            padding: 10px 20px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        button:hover {
            background-color: #f0f0f0;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>Happy 21st birthday, Macy!</h1>
        <button onclick="dropConfetti()">Click here!</button>
    </div>

    <script>
        function dropConfetti() {
            console.log("Button clicked, attempting to drop confetti");
            if (typeof confetti === "function") {
                console.log("Confetti function is available");
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                console.log("Confetti function called");
            } else {
                console.error("Confetti function is not available");
            }
        }

        // Check if confetti is loaded
        window.addEventListener('load', function () {
            if (typeof confetti === "function") {
                console.log("Confetti library loaded successfully");
            } else {
                console.error("Confetti library failed to load");
            }
        });
    </script>
</body>

</html>
